<!DOCTYPE html>
<html>
<head>
  <title>Start Your Free Trial – IGWT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start Your 7-Day Free Trial</h1>
    <p>Enter your details below to begin building your store today.</p>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <button onclick="alert('Trial started! You’ll be redirected to your dashboard soon.')">Start Trial</button>
  </div>
</body>
</html>
